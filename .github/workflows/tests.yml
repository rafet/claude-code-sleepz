name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run hook tests
        run: bash tests/test_hook.sh

      - name: Run wrapper tests
        run: bash tests/test_wrapper.sh
